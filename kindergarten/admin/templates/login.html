<!DOCTYPE html>
<html>
<head>
    <title>登入-考勤管理</title>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

</head>
<body>
<div id="container" class="container-fluid">
    <div class="row-fluid" style="min-height:500px; margin-top: 5%; margin-left: 30%;margin-right: 30%;">
        <div class="span5 well">
            <div id="index_form">
                <div class="page-header">
                    <h3>登入</h3>
                </div>
                <form class="form-horizontal" action="" method="post" onsubmit="return validateLoginForm();">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">用户名</label>
                        <div class="controls">
                            <input type="text" name="username" id="inputEmail" value="" placeholder="用户名">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">密码</label>
                        <div class="controls">
                            <input type="password" name="password" id="inputPassword" placeholder="密码" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-info">登入</button>
                        </div>
                    </div>
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>用户名或密码错误!</strong>
                    </div>

                </form>
                <script type="text/javascript">
                    //登入验证
                    var validateLoginForm = function () {
                        if ($.trim($("input[name=username]").val()) == "") {
                            $("input[name=username]").focus().css("border", "1px solid red");
                            return false;
                        }
                        if ($.trim($("input[name=password]").val()) == "") {
                            $("input[name=password]").focus().css("border", "1px solid red");
                            return false;
                        }
                        return true;
                    };

                    $(function () {
                        $("input[name=username],input[name=password]").on("keyup", function () {
                            $(this).css("border", "1px solid #ccc");
                        });
                    });

                </script>
            </div>
        </div>
    </div>
    <!--/row-->

</div>

</body>
</html>

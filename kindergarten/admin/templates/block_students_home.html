{% extends 'block_class.html' %}
{% block script %}
    <link rel="stylesheet" type="text/css" href="/static/js/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
    <script src="/static/js/bootstrap-daterangepicker/moment.js"></script>
    <script src="/static/js/bootstrap-daterangepicker/daterangepicker.js"></script>
{% endblock %}

{% block container %}
<!--*************************container**********************************-->
<div class="row-fluid">
    <div class="page-header">
        <h3>
            学生管理
            <small>
                <form style="margin: 0;display: inline-block;margin-left: 24px;" class="form-search" onsubmit="return false;">
                    <div class="input-append">
                        <input type="text" style=" width: 140px;" placeholder="姓名" class="search-query" name="txtName"
                               onkeypress="if(event.keyCode==13||event.which==13){seachData();}"/>
                        <button onclick="seachData();" class="btn" type="button"><i class="icon-search"></i> </button>
                    </div>
                </form>
                <a href="{% url 'admin-student-add' %}" class="btn btn-success" style="margin-left: 90px;">添加学生</a>
            </small>
        </h3>
    </div>
</div>
<div class="row-fluid">
    <table id="datalist" class="table table-bordered table-striped table-hover">

    </table>
    <div class="pagination"></div>
</div>
    <script type="text/javascript">
        var urls = {
            url_add: "{% url 'api-student-add' %}",
            url_get: "{% url 'api-student-get' %}",
            url_delete: "{% url 'api-student-delete' 0 %}",
            url_photo: "{% url 'api-student-photo' 0 %}",
            url_edit:"{% url 'admin-student-add' %}",
            url_class_get:"{% url 'api-class-get' %}",
            url_class_student_add: "{% url 'api-class-students-add' 0 %}",
            url_classinfo_get: "{% url 'api-class-students-get' 0 %}"
        };
    </script>
    <script type="text/javascript" src="/static/jsadmin/students.js"></script>
    <script type="text/javascript">
        //学生列表
        getDataList(1, urls.url_get);
    </script>
    <!--********************end container***************************************-->
{% endblock %}

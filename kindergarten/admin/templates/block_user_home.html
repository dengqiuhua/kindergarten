{% extends 'block_user.html' %}
{% block container %}
<!--*************************container**********************************-->
<div class="row-fluid">
    <div class="page-header">
        <h3>
            用户管理
            <small>
                <form style="margin: 0;display: inline-block;margin-left: 24px;" class="form-search" onsubmit="return false;">
                    <div class="input-append">
                        <input type="text" style=" width: 140px;" placeholder="姓名" class="search-query" name="txtName"
                               onkeypress="if(event.keyCode==13||event.which==13){seachData();}"/>
                        <button onclick="seachData();" class="btn" type="button"><i class="icon-search"></i> </button>
                    </div>
                </form>
                <a href="{% url 'admin-user-add' %}" class="btn btn-success" style="margin-left: 90px;">添加用户</a>
            </small>
        </h3>
    </div>
</div>
<div class="row-fluid">
    <table id="datalist" class="table table-bordered table-striped table-hover">

    </table>
    <div class="pagination"></div>
</div>
    <script type="text/javascript">
        var urls = {
            url_add: "{% url 'api-user-add' %}",
            url_get: "{% url 'api-user-get' %}",
            url_delete: "{% url 'api-user-delete' 0 %}",
            url_edit:"{% url 'admin-user-add' %}",
            url_update:"{% url 'api-user-update' 0 %}",
            url_password: "{% url 'api-user-password' 0 %}",
            url_detail: "{% url 'api-user-detail' 0 %}"
        };
    </script>
    <script type="text/javascript" src="/static/jsadmin/user.js"></script>
    <script type="text/javascript">
        //新闻列表
        getDataList(1, urls.url_get);
    </script>
    <!--********************end container***************************************-->
{% endblock %}
